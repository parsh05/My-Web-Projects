<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper & Scissors Game</title>
  <link rel="stylesheet" href="Rock, paper and scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">

      <div class="choice" id="rock">
        <img src="Images of rock , paper and scissors/rock.png">
      </div>
      <div class="choice" id="paper">
        <img src="Images of rock , paper and scissors/paper.png">
      </div>
      <div class="choice" id="scissors">
        <img src="Images of rock , paper and scissors/scissors.png">
      </div>

    </div>

    <div class="score-board">
      <div class="score">
        <div id="user-score">0</div>
          <p>You</p>   
      </div>
      <div class="score">
        <div id="computer-score">0</div>
        <p>Computer</p>
      </div>
      <div class="score">
        <div id="draw-score">0</div>
        <p>Draw</p>
      </div>
    </div>

    <div class="msg-container">
      <div id="msg">Play your move</div>
    </div>
<script src="Rock, paper and Scissors.js"></script>
</body>
</html>
